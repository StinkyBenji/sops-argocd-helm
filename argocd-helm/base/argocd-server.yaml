apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  annotations: {}
spec:
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 4.10.4
    helm:
      releaseName: custom-argo
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
